<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Assessment</title>

</head>

<body style="background-color: bisque;">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-5">
                <img style="width: 540px;height: 100px; object-fit: cover;" class="img-fluid" src="./img1.png"
                    alt="Top image">
                <h3 class="bg-info text-center font-weight-bold p-2">Assessment</h3>
                <form action="#" method="POST">
                    <div class="form-group p-1">
                        <label>Email address</label>
                        <br>
                        <input type="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <br>
                    <div class="form-group p-1">
                        <label>What is your name?</label>
                        <select class="form-control">
                            <option value="">Choose</option>
                            <option value="sandeep">Sandeep</option>
                            <option value="ravi">Ravi</option>
                            <option value="sonal">Sonal</option>
                            <option value="kiran">Kiran</option>
                            <option value="murali">Murali</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group p-1">
                        <label> Which mode of work are you hired for?
                        </label>
                        <select class="form-control" required="">
                            <option value="">Choose</option>
                            <option value="email">Email</option>
                            <option value="chat">Chat</option>
                            <option value="calls">Calls</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group p-1">
                        <label>What is the current product you are working for?</label>
                        <div class="checkbox p-1">
                            <input type="checkbox" value="">
                            <label>Go Founders</label>
                        </div>
                        <div class="checkbox p-1">
                            <input type="checkbox" value="">
                            <label>On Passive</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group p-1">
                        <label>What are the time frames for hunterslide?</label>
                        <br>
                        <input type="text" class="form-control" placeholder="Your Answer">
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-secondary">Submit</button>

                    </div>
                </form>


            </div>


        </div>
    </div>
    </div>

</body>

</html>
